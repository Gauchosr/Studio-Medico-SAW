<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>home</mat-icon>
  </button>
  <span class="titolo">Il tuo studio Medico</span>
  <div class="spacer"></div>
  <div class="paz">
    <span>{{nome}} {{cognome}}</span>
  </div>
  <div class="logout">
    <button (click)="onLogout()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="container">
  <div>
    <mat-sidenav mode="side" opened class="sidenav">
      <button routerLink="medici" routerLinkActive="active">MEDICI</button>
    </mat-sidenav>
  </div>

  <div class="content">
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
